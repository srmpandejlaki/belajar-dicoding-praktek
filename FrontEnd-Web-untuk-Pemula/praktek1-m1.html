<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to Cube World!</title>
    <style>
      button {
        width: 200px;
        font-size: 15px;
        margin: 8px;
        padding: 3px;
      }

      #main {
        margin: 2px;
      }
    </style>
  </head>
  <body>
    <div
      id="main"
      style="display: flex; flex-direction: column; align-items: center"
    >
      <h2>Its Cube Time!</h2>
      <img
        id="gambar"
        src="https://dicoding-web-img.sgp1.cdn.digitaloceanspaces.com/original/commons/homepage-dicoding-challenge-illustration.png"
        alt="Its a rubiks cube!"
        style="width: 300px; height: 215px"
      />
      <p id="caption">
        <b>Sudah siap untuk memecahkan teka-teki permainan tersebut?</b>
      </p>
      <div class="button-group">
        <div class="button"><button>Sejarah</button></div>
        <div class="button"><button>Permainan</button></div>
        <div class="button">
          <button><i>Fun Fact</i></button>
        </div>
        <div class="button">
          <button disabled="disabled">Play (Coming Soon)</button>
        </div>
        <div class="button"><button>Exit</button></div>
      </div>
    </div>
    <hr style="size: 2; width: 95%; color: black" />
    <div id="links">
      <p>Situs lainnya yang tidak kalah menarik:</p>
      <ul>
        <li>
          <a href="http://www.dicoding.com" id="dicodingLink"
            >Belajar Programming di Dicoding</a
          >
        </li>
        <li>
          <a href="http://www.google.com" id="googleLink"
            >Mencari Sesuati di Google</a
          >
        </li>
      </ul>
    </div>
  </body>
</html>
